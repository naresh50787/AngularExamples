<div class="container">
  <pre>{{user | json}}</pre>
  {{user | json}}
    <div class="row p-3 m-3">
        <div class="col-4 bg-gray m-5 p-4 ">
            <div class="bg-yellow p-4"> Register</div>
           
            <form name="form1" (submit)="submitRegister()">
                <input class="form-control my-2"  type="text" name="name" [(ngModel)]="user.name" placeholder="Name">
                <input class="form-control my-2" type="text" name="eamil" [(ngModel)]="user.eamil" placeholder="Email">
                <input class="form-control my-2" type="password" name="password" [(ngModel)]="user.password" placeholder="password">

                <select class="form-select form-select-lg" aria-label=".form-select-sm example" name="designation" [(ngModel)]="user.designation">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

                  <div class="form-floating my-2">
                    <textarea rows="5" cols="43" cclass="form-control" name="about" [(ngModel)]="user.about" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="terms" [(ngModel)]="user.terms" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Accepts Terms
                    </label>
                  </div>

                  <input class="form-control my-2" type="submit" name="submit" placeholder="password">


                
            </form>
        </div>

        
    </div>

</div>
