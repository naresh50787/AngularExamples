<div class="container">

    <div class="row">
        <div class="col-10">
            <h4 >Show Password App</h4>
            <form>
                <input [type]="inputType" name="password" placeholder="Type Password">
                <p class="h4"><input type="checkbox" (change)="showPassword($event)"> Show Password
                
                </p>
            </form>
            
            

        </div>
    </div>
</div>
