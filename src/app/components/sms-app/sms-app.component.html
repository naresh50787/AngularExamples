<div class="container">

    <div class="row">
        <div class="col-10">
            <h4 >SMS App</h4>
            <form>
                <textarea name="message"
                 [(ngModel)]="message" rows="10" cols="50"
                 [maxlength]="lenght"></textarea>
            </form>
            <p class="h4">The Characters Remaining :
                <span class="fw-bold"><b>{{message.length}}/{{lenght}}</b></span>
            </p>
            

        </div>
    </div>
</div>
