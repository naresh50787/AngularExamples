<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn my-2 btn-danger" (click)="getUsersList()">Get Users</button>
                <table class="table table-hover text-center table-striped">
                    <thead class="bg-danger text-white">
                        <tr>
                            <th>Sno</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>WebSite</th>
                            <th>City</th>
                            <th>Zip Code</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.website}}</td>
                            <td>{{user.address.city}}</td>
                            <td>{{user.address.zipcode}}</td>

                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</section>
